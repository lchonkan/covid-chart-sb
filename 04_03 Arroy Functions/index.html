<!DOCTYPE html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>


    <script type="text/babel">

        //Traditional function
        var studentList = function name(students) {
            console.log(students);
        }
        console.info("Example using traditional functions")
        studentList(["Jose","Maria","Monica"]);

        //Turning this into an arrow function
        var studentListArrow = (students) => console.log(students);
        console.info("Example using arroy functions")
        studentListArrow(["Jose","Maria","Monica"]);

    </script>
    <title>Arroy Functions</title>
</head>

<body>
</body>

</html>
