<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script type="text/babel">

        // Using asynchronous functions and FETCH together
        // First we create an async function that takes a loingName as an Argument
        const githubRequest = async (loginName) => {
            try {
                var response = await fetch(`https://api.github.com/users/${loginName}/followers`);
                var json = await response.json();
                var followerList = json.map(user => user.login);
                console.log(followerList);

            } catch (e) {
                console.log("Data didnt load", e);

            }
        };

        githubRequest('lchonkan');

    </script>




    <title>Asynchronous features</title>
</head>
