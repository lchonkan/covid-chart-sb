        const delay = seconds => {
            return new Promise((resolve, reject) => {
                //resolve callback when it is succesful
                if (typeof seconds !== 'number') {
                    reject(new Error('Argument Seconds must be a number'));
                }
                setTimeout(
                    () => resolve(`${seconds} second delay is up`), //this is the callback function
                    seconds * 1000 // interval length
                );
            });
        };

        console.log("zero seconds");
        delay("Ten Minutes").then(msg => msg.toUpperCase())
            .then(msg => `${msg}!!!!!!!!!!`)
            .then(msg => console.log(msg));
        delay(3).then(msg => msg.toUpperCase())
            .then(msg => `${msg}!!!!!!!!!!`)
            .then(msg => console.log(msg));

    </script>
