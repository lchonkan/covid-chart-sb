<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap');
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.7/polyfill.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script type="text/babel">

        const getPeopleInSpace = () =>
            fetch('http://api.open-notify.org/astros.json')
                .then(res => res.json());

        const spaceNames = () =>
            getPeopleInSpace()
                .then(json => json.people)
                .then(people => people.map(p => p.name))
                .then(names => names.join(', '));

        spaceNames()
            .then(console.log);


        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        fetch("https://api.covid19api.com/dayone/country/costa-rica/status/confirmed/live", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));

    </script>


    <title>Asynchronous features</title>
</head>

<body>
    <header>

        <h1>Loading data with FETCH</h1>
    </header>

    <main>


    </main>
</body>

</html>
