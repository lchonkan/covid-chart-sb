<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		var books = new Set();
		books.add('Pride and Prejudice');
		books.add('War and Peace');
		books.add('Oliver Twist');

		console.log(books);
		console.log('how many books?', books.size);
		console.log('has Oliver Twist', books.has('Oliver Twist'));

		books.delete('Oliver Twist');
		console.log('has Oliver Twist still?', books.has('Oliver Twist'));

		var data = [4, 2, 4, 4, 4, 5, 1, 6, 7, 5, 7, 85, 3, 4, 53, 2, 1, 1, 0];
		var set = new Set(data);
		console.log('data.lenght', data.length);
		console.log('set.size', set.size);

	</script>

	Using For Loops Example
	<script type="text/babel">

		console.info("Loopoing through a String:");

		for (let letter of 'JavaScript') {
			console.log(letter);
		}

		var topics = ['JavaScript', 'Node', 'React'];

		console.info("Loopoing through an array of strings:");
		for (let topic of topics) {
			console.log(topic);
		}

		var topics = new Map();

		topics.set('HTML','/class/html');
		topics.set('CSS','/class/css');
		topics.set('JavaScript','/class/JavaScript');
		topics.set('Node','/class/Node');

		console.info("Loopoing through a map of arrays");
		for(let topic of topics ){
			console.log(topic);
		}


		console.info("Loopoing through keys in the map");
		for(let topic of topics.keys()){
			console.log(topic + ' is the course name');
		}

		
		console.info("Loopoing through values in the map");
		for(let topic of topics.values()){
			console.log(`The course description can be found at ${topic}`);
		}

	</script>
	<title>Maps</title>
</head>

</html>
