<!DOCTYPE html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>


    <script type="text/babel">

        // This is an example of an ES5 object
        // Our cat object contains three methods:
        var cat = {
            meow: function (times) {
                console.log(Array(times + 1).join("meow "));
            },
            purr: function (times) {
                console.log(Array(times + 1).join("purr "));
            },
            snore: function (times) {
                console.log(Array(times + 1).join("snore "));
            }
        }; /* End of var definition */

        console.info("This is an example of an ES5 object");
        cat.meow(3);
        cat.purr(4);
        cat.snore(5);

        // This is an example ECMA Script 6 Simplification (ES6)
        // Our cat object contains three methods:
        var cat = {
            meow(times) {
                console.log("meow ".repeat(times));
            },
            purr(times) {
                console.log("purr ".repeat(times));
            },
            snore(times) {
                console.log("snore ".repeat(times));
            }
        }; /* End of var definition */
        console.info("This is an example of an ES6 object");
        cat.meow(3);
        cat.purr(4);
        cat.snore(5);


    </script>
    <title>Enhancing Object Literals</title>
</head>

<body>
</body>

</html>
